name: Train Model Workflow

on:
  push:
    branches:
      - main

jobs:
  experiment:
    name: Train in Development Environment
    runs-on: ubuntu-latest
    environment: development
    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run training in development
        run: python train.py --data test

  production:
    name: Train in Production Environment
    needs: experiment
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run training in production
        run: python train.py --data diabetes-prod-folder
