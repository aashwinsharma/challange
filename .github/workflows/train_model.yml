name: Train Model Workflow

on:
  push:
    branches:
      - main

jobs:
  experiment:
    name: Train in Development Environment
    runs-on: ubuntu-latest
    environment: development
    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install distutils for Python
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-distutils python3-apt

      - name: Upgrade pip and setuptools
        run: |
          pip install --upgrade pip setuptools

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run training in development
        run: python src/model/train.py --training_data src/data/test --reg_rate 0.01

  production:
    name: Train in Production Environment
    needs: experiment
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install distutils for Python
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-distutils python3-apt

      - name: Upgrade pip and setuptools
        run: |
          pip install --upgrade pip setuptools

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run training in production
        run: python src/model/train.py --training_data src/data/diabetes-prod-folder --reg_rate 0.01
